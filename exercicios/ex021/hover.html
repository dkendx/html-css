<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;   
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(250, 7, 7); 
            width: 300px;   
        }
        div:hover{ 
         
            color: red
          
           
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim</p>
    
    
</body>
</html>
